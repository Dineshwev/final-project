# AWS App Runner Configuration - Ultra Minimal (Zero Dependencies)
version: 1.0

runtime: nodejs18

build:
  commands:
    # No dependencies needed - using Node.js built-ins only
    - echo "Using zero-dependency server for maximum compatibility"
    - ls -la backend/
    
run:
  runtime-version: "18"
  command: node backend/server-minimal.js
  network:
    port: 3002
  env:
    - name: NODE_ENV
      value: production
    - name: PORT
      value: "3002"

healthcheck:
  path: /health
  protocol: HTTP
  timeout: 10