version: 1.0
runtime: nodejs18
build:
  commands:
    build:
      - echo "ğŸ” Current directory contents:"
      - ls -la
      - echo "ğŸ“‚ Moving to backend directory..."
      - cd backend
      - echo "ğŸ“‹ Backend directory contents:"
      - ls -la
      - echo "ğŸ“¦ Installing backend dependencies..."
      - npm install --production
      - echo "âœ… Backend build completed successfully"
      - echo "ğŸ” Checking server file exists:"
      - ls -la server-apprunner.js
run:
  runtime-version: 18.x
  command: cd backend && node server-apprunner.js
  network:
    port: 3002
    env: PORT
  env:
    - name: NODE_ENV
      value: production
    - name: PORT
      value: "3002"