version: 1.0
runtime: nodejs18
build:
  commands:
    build:
      - echo "Installing backend dependencies..."
      - cd backend
      - npm install --production
      - echo "Backend build completed"
run:
  runtime-version: 18.x
  command: cd backend && npm run start:apprunner
  network:
    port: 3002
    env: PORT
  env:
    - name: NODE_ENV
      value: production
    - name: PORT
      value: "3002"