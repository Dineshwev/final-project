version: 1.0
runtime: nodejs20
build:
  commands:
    build:
      - echo "Installing dependencies"
      - npm install
  env:
    - name: NODE_ENV
      value: production
run:
  runtime-version: 20
  command: npm run start:apprunner
  network:
    port: 3002
  env:
    - name: PORT
      value: 3002
    - name: NODE_ENV
      value: production