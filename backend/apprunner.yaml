version: 1.0
runtime: nodejs22
build:
  commands:
    build:
      - echo "Installing dependencies"
      - npm install
      - echo "Checking package.json scripts"
      - npm run
  env:
    - name: NODE_ENV
      value: production
run:
  runtime-version: 22
  command: node server-apprunner.js
  network:
    port: 3002
  env:
    - name: PORT
      value: 3002
    - name: NODE_ENV
      value: production