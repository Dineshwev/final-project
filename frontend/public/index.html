<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="/favicon.ico" />
  <!-- Improved mobile viewport for better responsive design -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes, viewport-fit=cover" />
  <meta name="theme-color" content="#1e293b" />
  <meta name="description" content="Professional SEO analyzer and website optimization tool for improved search rankings, performance, and user experience" />
  
  <!-- Security Headers -->
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; img-src 'self' data: https:; font-src 'self' https://fonts.gstatic.com; connect-src 'self' https://api.healthyseo.tech; frame-ancestors 'none'" />
  <meta http-equiv="Cross-Origin-Opener-Policy" content="same-origin-allow-popups" />
  <meta http-equiv="Cross-Origin-Embedder-Policy" content="require-corp" />
  
  <!-- Apple mobile web app configuration -->
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-title" content="SEO Health" />
  
  <!-- PWA and mobile optimizations -->
  <link rel="apple-touch-icon" sizes="180x180" href="/logo192.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
  
  <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
  <link rel="manifest" href="/manifest.json" />

  <!-- Preload critical resources for better performance -->
  <link rel="preload" href="/css/theme.css" as="style" />
  <link rel="preload" href="/js/theme-manager.js" as="script" />

  <!-- Google Fonts - Premium Typography -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&family=Space+Grotesk:wght@400;500;600;700&display=swap"
    rel="stylesheet" 
    media="print" 
    onload="this.media='all'" />

  <!-- Theme System CSS - Load early to prevent flash -->
  <link rel="stylesheet" href="%PUBLIC_URL%/css/theme.css" />

  <!-- Theme Manager Script - Load in head to prevent FOUC (Flash of Unstyled Content) -->
  <script src="%PUBLIC_URL%/js/theme-manager.js"></script>

  <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
  <title>SEO Analyzer - Website Optimization Tool</title>
</head>

<body class="preload">
  <noscript>You need to enable JavaScript to run this app.</noscript>

  <script>
    // Remove preload class after a short delay to enable transitions
    window.addEventListener('load', function () {
      setTimeout(function () {
        document.body.classList.remove('preload');
      }, 100);
    });
  </script>
  <div id="root"></div>
  <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
</body>

</html>
