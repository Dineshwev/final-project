version: 1
frontend:
  phases:
    preBuild:
      commands:
        - cd frontend
        - rm -rf node_modules package-lock.json
        - npm cache clean --force
        - npm install
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: frontend/build
    files:
      - '**/*'
  cache:
    paths: []
