version: 1
frontend:
  phases:
    preBuild:
      commands:
        - echo "Current directory:"
        - pwd
        - ls -la
        - echo "Changing to frontend directory"
        - cd frontend
        - npm ci
    build:
      commands:
        - cd frontend
        - echo "Building with API URL ${REACT_APP_API_BASE_URL}"
        - npm run build
  artifacts:
    baseDirectory: frontend/build
    files:
      - '**/*'
  cache:
    paths:
      - frontend/node_modules/**/*